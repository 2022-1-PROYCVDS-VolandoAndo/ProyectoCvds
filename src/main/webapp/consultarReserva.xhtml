<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:jsf="http://xmlns.jcp.org/jsf">

<style>

    body {
        font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        background-color: rgb(41, 41, 51);
        color: white;
        text-align: center;
        padding: 1% 3%;
        align-content: center;
    }

    .divBody {
        background: rgba(171, 16, 41, 0.694);
        display: grid;
        border-radius: 15px;
        text-align: center;
        grid-template-columns: 50% 35%;
        padding: 4% 5%;
        margin: 3%;
    }

    .boton {
        width: 10%;
        height: 30px;
        margin: 3px;
        text-align: center;
        align-self: center;
        align-items: center;
        position: relative;
    }

    .table {
        background-color: rgba(4, 0, 8, 0.664);
        padding: 20px;
        border-radius: 3%;
    }

    .but-table {
        margin-top: 2px;
        padding: 4px 15px;
        margin-right: 10px;
        position: relative;
    }

    .buttons {
        margin-top: 20px;
    }

    .text {
        border-radius: 10px;
        margin-bottom: 5px;
        margin-top: 5%;
        font-size: 20px;
        text-align: left;
        align-items: center;

    }

    h1 {
        font-size: 20px;
        margin-bottom: 10px;
        text-align: left;
        margin-top: 4%;
        margin-left: 50%;
        margin-right: auto;
    }

    .titulo {
        font-size: 45px;
        margin-left: 38%;
        
    }

    .logo {
        margin-left: auto;
    }
</style>

<title>Consultar Reserva</title>

<body class="page">
    <p:messages id="messages" showDetail="true" closable="true">
        <p:autoUpdate />
    </p:messages>

    <div class="divBody">
            <h:form id="formConsultarReserva">
                <h1 class="titulo">Consultar Reserva</h1>
                    <h1>Recurso:</h1>
                    <h:outputText value="#{reservaBean.reserva.idReserva}" class="text" />
                    <h1>Informacion Recurso:</h1>
                    <h:outputText value="#{consultarReservaBean.reserva.idRecurso}" class="text" />
                    <h1>Fecha Solicitado:</h1>
                    <h:outputText value="#{consultarReservaBean.reserva.tiempoInicio}" class="text" />
                    <h1>Solicitado desde:</h1>
                    <h:outputText value="#{consultarReservaBean.reserva.tiempoFinal}" class="text" />
                    <h1>Solicitado hasta:</h1>
                    <h:outputText value="#{consultarReservaBean.reserva.fechaSolicitud}" class="text" />
                    <h1>Usuario que solicita:</h1>
                    <h:outputText value="#{consultarReservaBean.reserva.etapa}" class="text" />
            </h:form>
    </div>
</body>

</html>
