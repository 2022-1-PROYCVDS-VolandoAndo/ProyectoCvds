<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">

    <style>
        body {
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            background-color: rgb(41, 41, 51);
            color: white;
            text-align: center;
            padding: 1% 3%;
            align-content: center;
        }

        .form {
            background-color: rgba(171, 16, 41, 0.694);
            padding: 5% 20%;
            border-radius: 3%;
            display: inline-block;
        }

        .but {
            margin-top: 15px;
            padding: 3% 10%;

        }

        .inputText {
            display: flow-root;
            text-align: center;
        }
    </style>

    <h:head>
        <title>Login</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <link rel = "icon" href ="https://observatics.edu.co/wp-content/uploads/sites/20/2019/06/Logo-Escuela-ingenier%C3%ADa.png"/>
    </h:head>

    <body>
        <p:messages id="messages" showDetail="true" closable="true">
            <p:autoUpdate />
        </p:messages>

        <h1>Recursos Biblioteca</h1>
        <h:form>
            <div class="form">
            <div class="inputText">
                <h1>Usuario</h1>
                <h:inputText value="#{UsuarioBean.mail}" class="input" required="true" placeholder="Usuario"
                name="login" />
            </div>
            <div class="inputText">
                <h1>Contraseña</h1>
                <h:inputSecret id="password" value="#{UsuarioBean.password}" class="input" required="true"
                placeholder="Contraseña" name="password" />
            </div>
            <br />
            <h:commandButton value="Login" action="#{UsuarioBean.iniciarSesion()}" class="but" />
            </div>
        </h:form>
    </body>
</html>
