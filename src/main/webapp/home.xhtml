<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="styles/global.css" />
    <link rel="stylesheet" type="text/css" href="styles/home.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=MedievalSharp" />
</h:head>

<style>
    body{
        font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        background-color: rgb(41, 41, 51);
        color: white;
        text-align: center;
        padding: 1% 3%;
        align-content: center;
    }

    .divBody {
        background: rgba(171, 16, 41, 0.694);
        display: grid;
        border-radius: 15px;
        text-align: center;
        grid-template-columns: 50% 35%;
        padding: 5% 30%;
        margin: 10%;
    }

    .boton {
        width: 200%;
        height: 30px;
        margin: 3px;
        text-align: center;
        align-self: center;
        align-items: center;
        position: relative;
    }
    
    .user{
        text-align: left;
    }
  </style>

    <h:body>
        <p:messages id="messages" showDetail="true" closable="true">
            <p:autoUpdate />
        </p:messages>
        <div class="user">
        <p>#{UsuarioBean.mail}</p>
        </div>
        <div class="divBody">
            <h:form>
                <div>
                    <h:commandButton class="boton" value="Registrar Recurso" style="display: #{UsuarioBean.adminType()}" actionListener="#{pagesBean.adicionarRecursoPage()}"/>
                </div>
                <div>
                    <p:commandButton class="boton" value="Consultar Recurso" actionListener="#{pagesBean.consultarRecursosPage()}"/>
                </div>
                <div>
                    <h:commandButton action="#{UsuarioBean.cerrarSesion()}" class="boton" value="Cerrar Sesion"/>
                </div>
            </h:form>
        </div>
        <h:messages/> 
    </h:body>
</html>
